{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Myすべらない話</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <!-- 左上のアイコンとユーザー名 -->
        <h1><a href="/">MyApp</a></h1>

        <!-- 右上のログイン情報 -->
        <div class="user-info">
            {% if user.is_authenticated %}
                こんにちは、{{ user.username }}さん |
                <a href="{% url 'logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'login' %}">ログイン</a> |
                <a href="{% url 'signup' %}">ユーザー登録</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <main>
            {% block content %}
            <!-- ここにメインのコンテンツが入ります -->
            {% endblock %}
        </main>

        <aside>
            {% block sidebar %}
            <!-- ここにサイドバーのコンテンツが入ります -->
            <h3>週間のランキング</h3>
            <p>（ここにランキングが表示されます）</p>
            {% endblock %}
        </aside>
    </div>

    <footer>
        <a href="{% url 'post_new' %}">投稿</a>
        <a href="{% url 'my_posts' %}">自分の過去の投稿</a>

    </footer>
</body>
</html>
