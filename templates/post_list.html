{% extends "base.html" %}

{% block content %}
<h2>エピソード一覧</h2>

{% for post in object_list %}
  <article>
    <h3>{{ post.title }}</h3>
    <p>作成者: {{ post.author.username }}</p>
    <p>{{ post.content|linebreaksbr }}</p>
    <small>投稿日時: {{ post.created_at }}</small>
  </article>
{% empty %}
  <p>まだ投稿はありません。</p>
{% endfor %}
{% endblock %}
