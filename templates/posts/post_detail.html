<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        h1 { color: #333; }
        div { background-color: #f9f9f9; border: 1px solid #ddd; padding: 20px; border-radius: 5px; white-space: pre-wrap; }
        .actions { margin-top: 20px; }
        .actions a, .actions button {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .edit-link { background-color: #007bff; }
        .delete-button { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>作者: {{ post.author.username }}</p>
    <div>{{ post.content }}</div>

    <div class="actions">
        <a href="{% url 'posts:home' %}" class="edit-link">戻る</a>
        {% if user == post.author %}
        <!-- 削除ボタンを追加 -->
        <a href="{% url 'posts:delete_post' pk=post.pk %}" class="delete-button">削除</a>
        {% endif %}
    </div>
</body>
</html>
