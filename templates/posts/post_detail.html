<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        .post-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .post-content { white-space: pre-wrap; margin: 20px 0; }
        .actions { margin-top: 20px; }
        .actions a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            margin-right: 10px;
        }
        .delete-button { background-color: #dc3545; color: white; padding: 8px 15px; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>{{ post.title }}</h1>
        <p>作者: {{ post.author.username }}</p>
        <div class="post-content">{{ post.content }}</div>

        <div class="actions">
            <a href="{% url 'posts:home' %}">戻る</a>
            {% if user == post.author %}
            <a href="{% url 'posts:delete_post' pk=post.pk %}" class="delete-button">削除</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
